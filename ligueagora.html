<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ligue Agora - MPS Advogados</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.cdnfonts.com/css/neue-haas-grotesk-display-pro" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-dark: #001A1A;
            --primary-medium: #002B2B;
            --accent: #C9A769;
            --accent-light: #D4B989;
            --success: #4CAF50;
            --text-light: #f8f8f8;
            --text-dark: #1A1A1A;
            --white: #ffffff;
            --transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        body {
            font-family: 'Neue Haas Grotesk Display Pro', sans-serif;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-medium) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: var(--text-light);
        }
        
        .phone-container {
            background: var(--white);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .phone-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--accent), var(--success));
            animation: slide 3s infinite linear;
        }
        
        @keyframes slide {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        
        .phone-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--success) 0%, var(--accent) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            animation: ring 2s infinite;
        }
        
        .phone-icon i {
            font-size: 2rem;
            color: var(--white);
        }
        
        @keyframes ring {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(-10deg) scale(1.05); }
            75% { transform: rotate(10deg) scale(1.05); }
        }
        
        h1 {
            font-family: 'Hatton', serif;
            font-weight: 500;
            font-size: 2rem;
            color: var(--primary-dark);
            margin-bottom: 1rem;
        }
        
        .subtitle {
            color: var(--text-dark);
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.5;
        }
        
        .highlight {
            color: var(--success);
            font-weight: bold;
        }
        
        .phone-form {
            margin: 2rem 0;
        }
        
        .phone-input {
            width: 100%;
            padding: 1.2rem;
            font-size: 1.2rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            text-align: center;
            transition: var(--transition);
            margin-bottom: 1rem;
        }
        
        .phone-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(201, 167, 105, 0.2);
            transform: scale(1.02);
        }
        
        .phone-input::placeholder {
            color: #999;
            font-size: 1rem;
        }
        
        .submit-btn {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, var(--success) 0%, #45a049 100%);
            color: var(--white);
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 1rem;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .guarantee {
            background: rgba(201, 167, 105, 0.1);
            padding: 1.5rem;
            border-radius: 12px;
            margin: 2rem 0;
            border-left: 4px solid var(--accent);
        }
        
        .guarantee h3 {
            color: var(--primary-dark);
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }
        
        .guarantee p {
            color: var(--text-dark);
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .alternative {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e0e0e0;
        }
        
        .whatsapp-btn {
            display: inline-block;
            background: #25D366;
            color: var(--white);
            padding: 1rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            margin-top: 1rem;
        }
        
        .whatsapp-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
        }
        
        .form-message {
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            display: none;
        }
        
        .form-message.success {
            background: rgba(76, 175, 80, 0.1);
            color: var(--success);
            border: 1px solid rgba(76, 175, 80, 0.3);
        }
        
        .form-message.error {
            background: rgba(244, 67, 54, 0.1);
            color: #c62828;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .phone-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 1.7rem;
            }
            
            .phone-input {
                font-size: 1.1rem;
                padding: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }
            
            .phone-container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .phone-icon {
                width: 60px;
                height: 60px;
            }
            
            .phone-icon i {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="phone-icon">
            <i class="fas fa-phone"></i>
        </div>
        
        <h1>Ligamos para VocÃª!</h1>
        
        <p class="subtitle">
            Digite seu nÃºmero abaixo e <span class="highlight">ligamos em atÃ© 15 minutos</span>
        </p>
        
        <form class="phone-form" action="https://formsubmit.co/atendimento@mpsadv.com.br" method="POST">
            <!-- ConfiguraÃ§Ãµes do FormSubmit -->
            <input type="hidden" name="_subject" value="ðŸ“ž LIGUE AGORA - Cliente solicitou retorno">
            <input type="hidden" name="_autoresponse" value="Obrigado! Vamos ligar para vocÃª em atÃ© 15 minutos. Aguarde nossa ligaÃ§Ã£o!">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_next" value="https://mpsadv.com.br/obrigado-telefone.html">
            
            <input type="tel" 
                   class="phone-input" 
                   name="phone" 
                   placeholder="(65) 99999-9999" 
                   required
                   pattern="[0-9]{10,11}"
                   title="Digite um nÃºmero de telefone vÃ¡lido">
            
            <button type="submit" class="submit-btn" id="submitBtn">
                <i class="fas fa-bolt"></i> LIGUE PARA MIM!
            </button>
            
            <div id="formMessage" class="form-message"></div>
        </form>
        
        <div class="guarantee">
            <h3>ðŸš€ Retorno RÃ¡pido Garantido</h3>
            <p>Se nÃ£o ligarmos em <strong>15 minutos</strong>, vocÃª ganha <strong>20% de desconto</strong> na primeira consultoria!</p>
        </div>
        
        <div class="alternative">
            <p>Precisa falar <strong>AGORA MESMO</strong>?</p>
            <a href="https://wa.me/5565993331869?text=Preciso falar com um advogado URGENTE!" 
               class="whatsapp-btn" 
               target="_blank">
                <i class="fab fa-whatsapp"></i> Falar no WhatsApp AGORA
            </a>
        </div>
    </div>

    <script>
        // FormataÃ§Ã£o automÃ¡tica do telefone
        document.querySelector('.phone-input').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            
            if (value.length <= 11) {
                if (value.length <= 2) {
                    value = value.replace(/^(\d{0,2})/, '($1');
                } else if (value.length <= 6) {
                    value = value.replace(/^(\d{2})(\d{0,4})/, '($1) $2');
                } else if (value.length <= 10) {
                    value = value.replace(/^(\d{2})(\d{4})(\d{0,4})/, '($1) $2-$3');
                } else {
                    value = value.replace(/^(\d{2})(\d{5})(\d{0,4})/, '($1) $2-$3');
                }
                
                e.target.value = value;
            }
        });

        // ValidaÃ§Ã£o do formulÃ¡rio
        document.querySelector('form').addEventListener('submit', function(e) {
            const phone = document.querySelector('.phone-input').value;
            const message = document.getElementById('formMessage');
            const submitBtn = document.getElementById('submitBtn');
            
            // Validar telefone (pelo menos 10 dÃ­gitos)
            const phoneDigits = phone.replace(/\D/g, '');
            
            if (phoneDigits.length < 10) {
                e.preventDefault();
                message.textContent = 'âŒ Por favor, digite um nÃºmero de telefone vÃ¡lido com DDD!';
                message.className = 'form-message error';
                message.style.display = 'block';
                return;
            }
            
            // Sucesso - mostrar mensagem
            message.textContent = 'âœ… Perfeito! Estamos discando seu nÃºmero...';
            message.className = 'form-message success';
            message.style.display = 'block';
            
            // Desabilitar botÃ£o
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> AGUARDE...';
            
            // Opcional: Redirecionar apÃ³s 2 segundos mesmo com FormSubmit
            setTimeout(() => {
                window.location.href = 'https://mpsadv.com.br/obrigado-telefone.html';
            }, 2000);
        });

        // Efeito de foco no input quando a pÃ¡gina carrega
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                document.querySelector('.phone-input').focus();
            }, 500);
        });
    </script>
</body>
</html>
