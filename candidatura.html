<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulário de Candidatura | Oportunidades</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #003f2d;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #003f2d;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00593f;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Candidatura - Escritório Oportunidades</h1>
    <form action="https://formspree.io/f/seu-codigo-aqui" method="POST" enctype="multipart/form-data">
      
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required />

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone" />

      <label for="vaga">Vaga de interesse</label>
      <select id="vaga" name="vaga" required>
        <option value="">Selecione uma vaga</option>
        <option>Estagiário de Direito</option>
        <option>Advogado Cível</option>
        <option>Assistente Jurídico</option>
        <option>Administrativo</option>
      </select>

      <label for="mensagem">Mensagem / Carta de Apresentação</label>
      <textarea id="mensagem" name="mensagem" rows="5"></textarea>

      <label for="curriculo">Currículo (PDF)</label>
      <input type="file" id="curriculo" name="curriculo" accept=".pdf" />

      <button type="submit">Enviar candidatura</button>
    </form>

    <div class="footer">
      &copy; 2025 Oportunidades - Todos os direitos reservados.
    </div>
  </div>

</body>
</html>
